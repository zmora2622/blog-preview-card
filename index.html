<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main>
    <div class="card">

      <div class="card__header">
        <img src="./assets/images/illustration-article.svg" alt="Line variation">
      </div>

      <div class="card__body">
        <div class="card__category">Learning</div>
        <p>Published 21 Dec 2023</p>
        <a href="#">
          <h1>HTML & CSS foundations</h1>
        </a>
        <h2>These languages are the backbone of every website, defining structure, content, and presentation.</h2>

      </div>

      <div class="card__footer">
        <img src="./assets/images/image-avatar.webp" alt="User avatar">
        <p>Greg Hooper</p>
      </div>
    </div>
  </main>

</body>

</html>
