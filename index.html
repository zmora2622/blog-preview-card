<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <main class="container">
    <div class="card">
      <img class="card__image" src="./assets/images/illustration-article.svg" alt="Line variation">
      <div class="card__body">
        <div class="card__category">Learning</div>
        <p>Published 21 Dec 2023</p>
        <a href="#">
          <h1 class="card__header">HTML & CSS foundations</h1>
        </a>
        <p class="card__text--medium-gray">These languages are the backbone of every website, defining structure,
          content, and presentation.</p>
      </div>
      <div class="card__footer">
        <img class="card__image card__image--size" src="./assets/images/image-avatar.webp" alt="User image avatar">
        <p class="card__text--bold">Greg Hooper</p>
      </div>
    </div>
  </main>

</body>

</html>
